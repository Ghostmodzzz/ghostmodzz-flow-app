{% extends "base.html" %}
{% block content %}
  <h2>Sign Up</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.confirm.label }} {{ form.confirm() }}<br>
    {{ form.submit(class="btn") }}
  </form>
  <p>Already have an account? <a href="{{ url_for('main.login') }}">Log in</a></p>
{% endblock %}
