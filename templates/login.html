{% extends "base.html" %}
{% block content %}
  <h2>Log In</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    {{ form.email(class="input", placeholder="Email") }}
    {{ form.password(class="input", placeholder="Password") }}
    {{ form.submit(class="btn") }}
  </form>
  <p>Don't have an account? <a href="{{ url_for('main.register') }}">Sign up</a></p>
{% endblock %}
