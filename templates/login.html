{% extends "base.html" %}
{% block content %}
  <h2>Log In</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div>
      {{ form.email.label }}<br>
      {{ form.email(size=32, class="input") }}
    </div>
    <div>
      {{ form.password.label }}<br>
      {{ form.password(size=32, class="input") }}
    </div>
    <div>
      {{ form.submit(class="btn") }}
    </div>
  </form>
  <p>Don't have an account? <a href="{{ url_for('main.register') }}">Sign up</a></p>
{% endblock %}
