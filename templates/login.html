{% extends "base.html" %}
{% block content %}
  <h2>Log In</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.email.label }}<br>{{ form.email(class="input") }}</p>
    <p>{{ form.password.label }}<br>{{ form.password(class="input") }}</p>
    <p>{{ form.submit(class="btn") }}</p>
  </form>
  <p>Don't have an account? <a href="{{ url_for('main.register') }}">Sign up</a></p>
{% endblock %}
