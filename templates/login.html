{% extends "base.html" %}
{% block content %}
  <h2>Log In</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.submit(class="btn") }}
  </form>
  <p>Don't have an account? <a href="{{ url_for('main.register') }}">Sign up</a></p>
{% endblock %}
