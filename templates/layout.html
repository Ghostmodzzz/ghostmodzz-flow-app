
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #111; color: #eee; }
        .form-container { width: 300px; margin: 100px auto; padding: 20px; background: #222; border-radius: 8px; }
        .form-container input { width: 100%; padding: 10px; margin: 5px 0; }
        .btn { padding: 10px 20px; background: purple; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .dashboard-container { text-align: center; padding: 50px; }
        a { color: #0af; text-decoration: none; }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
</body>
</html>
